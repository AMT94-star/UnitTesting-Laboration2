name: Java CI with Maven and Playwright

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Hämta koden
      - name: Checkout code
        uses: actions/checkout@v4

      # Installera Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Kör Maven-tester (JUnit + Mockito)
      - name: Run unit tests
        run: mvn test

      # Starta Spring Boot
      - name: Start Spring Boot
        run: mvn spring-boot:run &

      # Vänta tills Spring Boot är redo
      - name: Wait for app to start
        run: sleep 15

      # Installera Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Installera Playwright och webbläsare
      - name: Install Playwright
        run: |
          npm install
          npx playwright install --with-deps

      # Gör Playwright körbar
      - name: Make Playwright executable
        run: chmod +x node_modules/.bin/playwright

      # Kör Playwright
      - name: Run Playwright tests
        run: npx playwright test
