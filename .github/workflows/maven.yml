name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
        #      - name: Build with Maven
        #        run: mvn -B package --file pom.xml
        #kör tester junit och mock
      - name: Run unit tests
        run: mvn test
        #startar spring boot
      - name: Start Spring boot
        run: mvn spring-boot:run &
        #vänta tills appen är redo
      - name: Wait for app to start
        run: sleep 15
        #lägger till node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
        #installera playwright och browsers
      - name: Install playwright
        run: |
          cd UnitTesting-Laboration2
          npm install
          npx playwright install --with-deps
        #kör playwright testerna
      - name: Run Playwright tests
        run: npx playwright test

